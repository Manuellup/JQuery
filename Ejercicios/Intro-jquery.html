<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8"> 
        <title>Intro JQuery</title>
    </head>

    <body>
        <p id="parrafo1">Este es un parrafo de HTML</p>
        <script src="./libs/jquery-3.6.0.js"></script>
        
        <script>
            //se encargar de ejecutar js despues de que el documento se a cargado completamente
            $(document).ready(function(){
                $('#parrafo1').click(function(){
                    $(this).hide();
                })
            })
         
        </script>
    </body>
</html>
